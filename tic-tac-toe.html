    <body style="background-color: black">
         
      <!--NAVIGATION BAR-->

      <div class ="container">
          <div class="nav-menu-wrapper">
          
            <!-- LOGO THAT LEADS TO HOME PAGE -->
            <a href="index.html" aria-current="page" class="brand w-nav-brand w--current" aria-label="Home">
              <img src="images/t1-games-logo.png" class="t1-games-logo">
            </a>

            <!-- NAV MENU SECTIONS -->
            <nav role="navigation" class="nav-menu w-nav-menu">
              <a href="index.html" class="nav-link w-nav-link w--current">Home</a>

            </nav>

            <!-- NAV LOGIN AND SIGN UP SECTION -->
            <div class="navbar-button-wrapper">
                <div class="nav-desktop-button">
                  <a data-wf-button--varient="button-outline" href="login.html" class="button-fill w-variant-61bc9a0d-6ff0-dc82-f504-e085311c6802 w-button">Login</a>

                </div>
            </div>

          <!-- MAIN CONTAINER FOR WEBSITE -->
          <div class="container-game">

            <!-- GAME NAME -->
            <div class="game-header">
                <h1> Tic-Tac-Toe </h1>
                <h4> What Difficulty would you like?
                </h4> 
                <h5 class="difficulty-choices">
                  
                    <input type="radio" name="Difficulty" value="Easy" onchange="tttDifficultySet('Easy')">Easy
                    <label for="easy">Easy</label>
                    <input type="radio" name="Difficulty" value="Medium" onchange="tttDifficultySet('Medium')">Medium
                    <label for="medium">Medium</label>
                    <input type="radio" name="Difficulty" value="Impossible" onchange="tttDifficultySet('Impossible')">Impossible
                    <label for="impossible">Impossible</label>
                    <input type="radio" name="Difficulty" value="Hotseat Play" onchange="tttDifficultySet('Hotseat Play')">Hotseat Play
                    <label for="hotseat">Hotseat Play</label>
                  <!-- <button onclick="tttDifficultySet('Easy')">Easy</button>
                  <button onclick="tttDifficultySet('Medium')">Medium</button>
                  <button onclick="tttDifficultySet('Impossible')">Impossible</button>
                  <button onclick="tttDifficultySet('Hotseat Play')">Hotseat Play</button> -->
                </h5>
                <section id="gamearea">
                  
                  <div id="play-game">
                    
                    <div id="cellContainer">
                      <div cellIndex="0" class="cell"></div>
                      <div cellIndex="1" class="cell"></div>
                      <div cellIndex="2" class="cell"></div>
                      <div cellIndex="3" class="cell"></div>
                      <div cellIndex="4" class="cell"></div>
                      <div cellIndex="5" class="cell"></div>
                      <div cellIndex="6" class="cell"></div>
                      <div cellIndex="7" class="cell"></div>
                      <div cellIndex="8" class="cell"></div>
                    </div>
                    <h2 id="statusText">testing text</h2>
                    <button id="restartButton">Restart</button>
                    <script src="javascript/tic-tac-toe.js"> </script>

              </div>
                
                  
                </section>

                <!-- HOW TO PLAY SECTION -->
                <section class="how-to-play-section">
                    <div>
                        <h1>How to Play</h1>
                    </div>
                    <div class="how-to-play-instructions">
                        <h2>Insert how to play intructions here</h2>
                    </div>
                </section>
            </div>
        </div>
