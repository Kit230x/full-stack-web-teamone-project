<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--STYLING-->
        <!--CSS STLYE REFERENCE-->
        <link rel="stylesheet" href="styles/homepage.css">
        <!--GOOGLE FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!--TITLE NAME-->

        <style>
          /*WildCard*/
          * {
            box-sizing: border-box;
          }
          /*body*/
          body {
            color: var(--colors--neutral--2);
            font-size:var(--font-size--text-default);
            line-height: var(--line-height--text-default);
          }

          a {
            background-color: #0000;
          }

          .container {
            width: 100%;
            max-width: 1336px;
            margin-left: auto;
            margin-right: auto;
            padding-right: 20px;
            padding-right: 20px;
            background-color: black;
            color: rgba(255,255,255,0.6);
            box-sizing: border-box;
            display: block;
            font-size: 16px;
          }

          .nav-menu-wrapper {
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            justify-content: space-between;
            align-items: center;
            display: flex;
            font-size: 16px;
            box-sizing: border-box;
            color: rgba(255,255,255,0.6);
            font-family: Inter, sans-serif;
          }

          /*LOGO SECTIONS*/
          .brand {
            padding-left: 0;
          }

          .w-nav-brand {
            color: #333;
          }

          a {
            background-color: #0000;
          }

          img {
            border: 0;
          }

          .t1-games-logo {
            display: inline-block;
            max-width: 15%;
            vertical-align: middle;
            margin-left: 10px;
          }

          .navbar {
            z-index: 9999;
            position: sticky;
            top: 0;
            background-image: none;
            background-size: auto;
            background-repeat: repeat;
            display:block;
            font-size: 16px;
            transform: matrix(1, 0, 0, 1, 0, 0);
          }

          .w.-nav {
            background: #ddd;
          }

          /*Main Nav-Bar Sections*/

          .nav-menu {
            row-gap: 32px;
            column-gap: 32px;
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 16px;
            font-family: Inter, sans-serif;
            position: relative;
          }

          .w.nav-menu {
            float: right;
            position: relative;
          }

          .nav-link:hover {
            cursor: pointer;
            background-image: linear-gradient(#ffffff, #838383);
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }

          .nav-link {
            font-size: 18px;
            padding: 40px 0;
            text-transform: capitalize;
            transition: all .5s;
            font-family: Inter, sans-serif;
          }

          .w-nav-link {
            vertical-align: top;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            display: inline-block;
            position: relative;
            padding-bottom: 40px;
            padding-top: 40px;
            padding-right: 0px;
            padding-left: 0px;
            text-transform: capitalize;
          }

          .navbar-button-wrapper {
            box-sizing: border-box;
            color: rgba(255,255,255,0.6);
            font-family: Inter, sans-serif;
            font-size: 16px;
            line-height: 27.52px;
          }

          .nav-desktop-buttons {
            grid-column-gap: 24px;
            grid-row-gap: 24px;
            justify-content: flex-end;
            align-items: center;
            display: flex;
            font-family: Inter, sans-serif;
          }

          .button-fill-blank {
            color: white;
            font-size: 18px;
            font-family: Inter, sans-serif;
            background-color: #3898ec00;
            padding: 0;
            background-image: none;
            transition: all .3s;
            display: block;
            cursor: pointer;
          }

          .button-fill {
            color:white;
            font-size:18px;
            font-family: Inter, sans-serif;
            background-image:linear-gradient(162deg, #f2f2f2, #727272);
            border-radius: 500px;
            line-height:1.1em;
            transition: all .5s;
          }

          .button-fill:hover {
            cursor: pointer;
            background-image: linear-gradient(#ffffff, #838383);
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }

          .w-button {
            font-size:18px;
            font-family: Inter, sans-serif;
            cursor: pointer;
            border: 0;
            text-decoration: none;
            display: block;
            padding-left: 24px;
            padding-bottom: 14px;
          }

          .button-fill:hover {
            background-image:linear-gradient(162deg, #727272, #f2f2f2);

          }

          /* LOGIN */
          .w-button {
            cursor: pointer;
            border: 0;
            text-decoration: none;
            display: inline-block;
            border: 0;
          }


        </style>
        <title>T1 Games</title>
    </head>

    <body>
        <!--NAVIGATION BAR-->
      <div class="navbar w-nav" style="background-color: rgb(4, 4, 3);">
        <div class ="container">
            <div class="nav-menu-wrapper">
              <a href="index.html" aria-current="page" class="brand w-nav-brand w--current" aria-label="Home">
                <img src="t1-games-logo.png" class="t1-games-logo">
              </a>

              <nav role="navigation" class="nav-menu w-nav-menu">
                <a href="index.html" class="nav-link w-nav-link w--current">Home</a>
                <a href="about-us.html" class="nav-link w-nav-link w--current">About Us</a>
                <a href="games-preview-page.html" class="nav-link w-nav-link w--current">Games</a>
              </nav>
                <div class="navbar-button-wrapper">
                  <div class="nav-desktop-button">
                    <a data-wf-button--varient="button-outline" href="login.html" class="button-fill-blank w-button">Login</a>
                    <a data-wf-button--varient="button-white-sm" href="sign-up.html" class="button-fill w-button">Sign up</a>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div>
          <h1 class="welcome-text">
            Welcome to T1 Games!
          </h1>
          <button class="play-now"></button>
        </div>
    </body>
</html>
